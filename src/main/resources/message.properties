staff.message.sendVedioFailed = 系统提示：发送视频消息失败
staff.message.alreadySubscribed = 系统提示：亲，您已经关注了该公众号！
staff.message.noClientInfo = 系统提示：目前没有和客户建立连接，无法查看详情。
staff.message.noClientChatHistory = 系统提示：您目前并没有接通客户，无法查看聊天记录。
staff.message.waitingCheck = 系统提示：欢迎使用和声云客服系统，您申请成为【商家】客服，正在审核中，请耐心等待...
staff.message.alreadyCheckedIn = 系统提示：您已经签入了，无需再次签入。
