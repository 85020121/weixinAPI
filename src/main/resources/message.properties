staff.message.sessionBuilded = 系统提示：您已经和客户\"%s\"建立通话。
staff.message.systemError = 系统提示：系统错误，请联系管理员.
staff.message.getQRcodeFailed = 系统提示：获取二维码失败，请确定您的账户已经通过审核。
staff.message.checkinFromWeb = 系统提示:您的账户已经通过网页签到成功,您的工号是%s.
staff.message.checkoutFromWeb = 系统提示：您已经从网页端成功签出!


# Message to client
client.message.staffCheckedOut = 系统提示：对不起，客服MM有急事下线了，会话已结束。您可以使用留言功能，客服MM将会在第一时间给您回复[微笑]
client.message.alreadyInStaffService = 系统提示：您已经接通人工服务!
client.message.noAvailableStaff = 系统提示：暂时没有空闲客服，请稍后再试！您可以使用留言功能，客服MM将第一时间给您回复[微笑]
client.message.alreadySendRequest = 系统提示：您已经发出人工服务请求，我们将尽快为您接通，请耐心等候！
client.message.waitingStaffResponse = 系统提示：正在为您接通人工服务，请稍等...
client.message.receiveEndSession = 系统提示：%s秒内如果您未作任何回复，该会话将自动结束。
client.message.sessionBuilded = 系统提示：客服%s为您服务，请问有什么可以帮助您？如果希望结束此会话，直接输入#号键结束!
client.message.cannotLeaveMessage = 您正在人工请求排队中，无法使用留言功能[微笑]
client.message.alreadyInLeaveMessage = 系统提示：您正在使用留言功能，赶紧发送您的留言吧！
client.message.inSessionCannotLeaveMessage = 系统提示：您正在和客服对话中，无法使用留言功能[微笑]
client.message.inLeaveMessage = 系统提示：欢迎使用在线留言服务，客服MM将会在第一时间处理您的留言。请您在五分钟内完成留言，发送END(大小写不限)结束留言，否则系统将在五分钟后自动结束您的留言请求！
client.message.messageRecorded = 系统提示：您的留言已被记录，客服MM会尽快回复您，感谢您的支持！
client.message.noMessageLeaved = 系统提示：您没有留下任何消息，本次留言将不会被记录。
client.message.endStaffService = 系统提示：会话结束，您已退出人工对话，感谢您的使用。
client.message.remaindToActiveSession = 系统提示：您已经很久没有输入消息了，%d秒内如果您未作任何回复,该会话将自动结束。