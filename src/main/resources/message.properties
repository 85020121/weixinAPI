staff.message.requestCount = 系统提示：有%d个客户在等待人工服务，请点击抢接接入客户。
staff.message.canNotEndSession = 系统提示：您并没有接通会话。
staff.message.endSessionAlreadySend = 系统提示：请不要重复发出结束会话提示。
staff.message.sendEndSessionRequest = 系统提示：您已向客户发出结束会话提示，%s秒内客户如果没有任何回复，该会话将自动结束。
staff.message.notCheckinYet = 系统提示：您还没有签到，无法使用此功能！
staff.message.noOperationInSession = 系统提示：您正在和客户通话，无法实施该操作！
